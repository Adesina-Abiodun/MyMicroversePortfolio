<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Modal</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 1rem;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        padding: 0.5rem;
      }

      .navbar-modal {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #333;
        width: 100%;
      }

      .navbar-modal a:hover {
        background-color: #444;
      }

      #navbar-toggler {
        display: none;
      }

      @media (max-width: 768px) {
        #navbar-toggler {
          display: block;
        }

        .navbar-modal {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#" id="navbar-toggler">Menu</a>
        <div id="navbar-modal" class="navbar-modal">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
      </nav>
    </header>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const navbarToggler = document.getElementById("navbar-toggler");
        const navbarModal = document.getElementById("navbar-modal");

        navbarToggler.addEventListener("click", () => {
          navbarModal.style.display =
            navbarModal.style.display === "block" ? "none" : "block";
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Modal background */
      .modal-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: flex-start;
      } /* Modal content */
      .modal-content {
        background-color: transparent;
        padding: 20px;
        border-radius: 5px;
        max-width: 500px;
        text-align: center;
      } /* Close button */
      #close-button {
        margin-top: 10px;
        padding: 5px 10px;
        background-color: #ddd;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="modal-container"></div>
    <button id="modal-button">Open Modal</button>
    <script>
      function createModal() {
        //Create the modal background element
        const modalBg = document.createElement("div");
        modalBg.classList.add("modal-bg");
        // Create the modal content element
        const modalContent = document.createElement("div");
        modalContent.classList.add("modal-content");
        // Add the content to the modal content element
        modalContent.innerHTML = ` <h2>Modal Title</h2> <p>Modal content goes here.</p> <a href="www.google.com"> link</a> `;
        // Add the modal content to the modal background
        modalBg.appendChild(modalContent);
        // Add an event listener to the modal background to close the modal when clicked
        modalBg.addEventListener("click", function (event) {
          if (event.target === modalBg) {
            const modalContainer = document.getElementById("modal-container");
            modalContainer.removeChild(modalBg);
          }
        });
        // Add the modal background to the container element
        const modalContainer = document.getElementById("modal-container");
        modalContainer.appendChild(modalBg);
      }
      const modalButton = document.getElementById("modal-button");
      modalButton.addEventListener("click", createModal);
    </script>
  </body>
</html>
